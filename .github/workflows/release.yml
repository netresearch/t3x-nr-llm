name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: notes
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            echo "Initial release" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            git log --pretty=format:"- %s" ${PREVIOUS_TAG}..HEAD >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create release archive
        run: |
          mkdir -p dist
          git archive --format=zip --prefix=nr_llm/ HEAD -o dist/nr_llm-${{ steps.version.outputs.version }}.zip
          git archive --format=tar.gz --prefix=nr_llm/ HEAD -o dist/nr_llm-${{ steps.version.outputs.version }}.tar.gz

      - name: Generate SBOM (SPDX)
        uses: anchore/sbom-action@a930d0ac434e3182448fe678398ba5713717112a # v0.21.0
        with:
          path: .
          format: spdx-json
          output-file: dist/nr_llm-${{ steps.version.outputs.version }}.sbom.spdx.json

      - name: Generate SBOM (CycloneDX)
        uses: anchore/sbom-action@a930d0ac434e3182448fe678398ba5713717112a # v0.21.0
        with:
          path: .
          format: cyclonedx-json
          output-file: dist/nr_llm-${{ steps.version.outputs.version }}.sbom.cdx.json

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign artifacts with Cosign (keyless)
        run: |
          cd dist
          for file in *.zip *.tar.gz *.json checksums.txt; do
            cosign sign-blob --yes "$file" --bundle "${file}.bundle"
          done

      - name: Generate attestation
        uses: actions/attest-build-provenance@00014ed6ed5efc5b1ab7f7f34a39eb55d41aa4f8 # v3.1.0
        with:
          subject-path: |
            dist/nr_llm-${{ steps.version.outputs.version }}.zip
            dist/nr_llm-${{ steps.version.outputs.version }}.tar.gz

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          generate_release_notes: true
          files: |
            dist/*
          body: |
            ## Changes
            ${{ steps.notes.outputs.notes }}

            ## Installation

            ```bash
            composer require netresearch/nr-llm
            ```

            ## Security

            All release artifacts are signed with [Sigstore](https://www.sigstore.dev/) keyless signing.

            ### Verify signatures

            ```bash
            # Install cosign
            go install github.com/sigstore/cosign/v2/cmd/cosign@latest

            # Verify artifact signature
            cosign verify-blob \
              --bundle nr_llm-${{ steps.version.outputs.version }}.zip.bundle \
              --certificate-identity-regexp "https://github.com/netresearch/.*" \
              --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
              nr_llm-${{ steps.version.outputs.version }}.zip
            ```

            ### Verify checksums

            ```bash
            sha256sum -c checksums.txt
            ```

            ## Software Bill of Materials (SBOM)

            SBOMs are provided in both SPDX and CycloneDX formats for supply chain transparency.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ter:
    name: Upload to TER
    needs: release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref_name, '-') }}  # Skip pre-releases (e.g., v0.1.0-beta)

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup PHP
        uses: shivammathur/setup-php@cf4cade2721270509d5b1c766ab3549210a39a2a # v2.32.0
        with:
          php-version: '8.2'

      - name: Install tailor
        run: composer global require typo3/tailor --no-progress

      - name: Upload to TER
        env:
          TYPO3_API_TOKEN: ${{ secrets.TYPO3_TER_ACCESS_TOKEN }}
          VERSION: ${{ needs.release.outputs.version }}
        run: |
          # Remove dev files before packaging (tailor will create the archive)
          rm -rf .git .github Tests Build .php-cs-fixer* phpstan* phpunit* grumphp* rector* Makefile *.dist
          # Publish to TER (tailor creates the package from current directory)
          ~/.composer/vendor/bin/tailor ter:publish "$VERSION" \
            --comment="Release $VERSION"

  # Note: SLSA provenance is already generated via actions/attest-build-provenance in the release job
