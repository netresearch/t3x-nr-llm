name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'Documentation/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'Documentation/**'
  merge_group:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  render:
    name: Render Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Render Documentation
        uses: typo3-documentation/render-guides@4434f670ae2d520d9163f299494fdd3afbac5de5 # 0.35.1
        with:
          source-path: Documentation
          output-path: Documentation-GENERATED-temp

      - name: Check for Warnings
        run: |
          if [ -f "Documentation-GENERATED-temp/warnings.txt" ]; then
            echo "Documentation warnings found:"
            cat Documentation-GENERATED-temp/warnings.txt
            # Don't fail on warnings, just report them
          fi

      - name: Upload Documentation Artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: github.event_name == 'pull_request'
        with:
          name: documentation
          path: Documentation-GENERATED-temp
          retention-days: 7
