name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      typo3_version:
        description: 'TYPO3 version to test'
        required: true
        default: 'v14'
        type: choice
        options:
          - v14
  schedule:
    # Run E2E tests weekly on Sunday at 2:00 AM UTC
    - cron: '0 2 * * 0'

permissions:
  contents: read

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      db:
        image: mariadb:11.4
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: typo3
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup PHP
        uses: shivammathur/setup-php@cf4cade2721270509d5b1c766ab3549210a39a2a # v2.32.0
        with:
          php-version: '8.4'
          extensions: mysqli, pdo_mysql, gd, intl, curl, zip
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      - name: Setup TYPO3
        run: |
          # Create necessary directories
          mkdir -p .Build/Web/typo3conf
          mkdir -p .Build/Web/typo3temp/var/cache
          mkdir -p .Build/Web/typo3temp/var/log
          mkdir -p .Build/Web/fileadmin

          # Create LocalConfiguration.php
          cat > .Build/Web/typo3conf/LocalConfiguration.php << 'EOF'
          <?php
          return [
              'BE' => [
                  'debug' => true,
                  'installToolPassword' => '$argon2i$v=19$m=65536,t=16,p=1$M3QuMy5OdGlXTkxmTy56Zg$3A4Exo3BxTgTjLSaR4xaoIgd3gfWBPjXfYu7NdnVmzU',
                  'passwordHashing' => [
                      'className' => \TYPO3\CMS\Core\Crypto\PasswordHashing\Argon2iPasswordHash::class,
                      'options' => [],
                  ],
              ],
              'DB' => [
                  'Connections' => [
                      'Default' => [
                          'charset' => 'utf8mb4',
                          'driver' => 'mysqli',
                          'host' => '127.0.0.1',
                          'port' => 3306,
                          'dbname' => 'typo3',
                          'user' => 'root',
                          'password' => 'root',
                      ],
                  ],
              ],
              'FE' => [
                  'debug' => true,
              ],
              'SYS' => [
                  'devIPmask' => '*',
                  'displayErrors' => 1,
                  'encryptionKey' => 'e2e-ci-test-encryption-key-not-for-production-1234567890abcdef',
                  'exceptionalErrors' => 4096,
                  'sitename' => 'nr_llm E2E Tests',
                  'trustedHostsPattern' => '.*',
              ],
          ];
          EOF

          # Setup database schema
          .Build/bin/typo3 extension:setup --no-interaction

          # Create admin user
          .Build/bin/typo3 backend:user:create --username=admin --password='Joh316!!' --admin --no-interaction

          # Flush caches
          .Build/bin/typo3 cache:flush

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start PHP server
        run: |
          php -S 0.0.0.0:8080 -t .Build/Web > /tmp/php-server.log 2>&1 &
          echo $! > /tmp/php-server.pid
          sleep 3
          # Verify server is running
          curl -s http://localhost:8080/ > /dev/null || (cat /tmp/php-server.log && exit 1)

      - name: Run Playwright tests
        env:
          TYPO3_BASE_URL: http://localhost:8080
        run: npm run test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: always()
        with:
          name: playwright-report
          path: |
            Tests/E2E/Playwright/reports/
            Tests/E2E/Playwright/test-results/
          retention-days: 7

      - name: Upload PHP server logs
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: failure()
        with:
          name: php-server-logs
          path: /tmp/php-server.log
          retention-days: 3

      - name: Stop PHP server
        if: always()
        run: |
          if [ -f /tmp/php-server.pid ]; then
            kill $(cat /tmp/php-server.pid) 2>/dev/null || true
          fi
