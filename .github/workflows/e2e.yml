name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      typo3_version:
        description: 'TYPO3 version to test'
        required: true
        default: 'v14'
        type: choice
        options:
          - v14
  schedule:
    # Run E2E tests weekly on Sunday at 2:00 AM UTC
    - cron: '0 2 * * 0'

permissions:
  contents: read

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install DDEV
        run: |
          curl -fsSL https://apt.fury.io/drud/gpg.key | gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/ddev.gpg > /dev/null
          echo "deb [signed-by=/etc/apt/trusted.gpg.d/ddev.gpg] https://apt.fury.io/drud/ * *" | sudo tee /etc/apt/sources.list.d/ddev.list
          sudo apt-get update && sudo apt-get install -y ddev

      - name: Start DDEV
        run: |
          ddev start
          ddev composer install

      - name: Setup TYPO3
        env:
          TYPO3_VERSION: ${{ inputs.typo3_version || 'v14' }}
        run: |
          ddev exec "/var/www/html/${TYPO3_VERSION}/vendor/bin/typo3 setup --force --no-interaction"
          ddev exec "/var/www/html/${TYPO3_VERSION}/vendor/bin/typo3 cache:flush"

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        env:
          TYPO3_VERSION: ${{ inputs.typo3_version || 'v14' }}
          TYPO3_USERNAME: admin
          TYPO3_PASSWORD: Joh316!!
        run: |
          export TYPO3_BASE_URL="https://${TYPO3_VERSION}.nr-llm.ddev.site"
          npm run test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: playwright-report
          path: |
            Tests/E2E/Playwright/reports/
            Tests/E2E/Playwright/test-results/
          retention-days: 7

      - name: Stop DDEV
        if: always()
        run: ddev stop
