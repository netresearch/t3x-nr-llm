name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      typo3_version:
        description: 'TYPO3 version to test'
        required: true
        default: 'v14'
        type: choice
        options:
          - v14
  schedule:
    # Run E2E tests weekly on Sunday at 2:00 AM UTC
    - cron: '0 2 * * 0'

permissions:
  contents: read

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Install DDEV
        run: |
          curl -fsSL https://apt.fury.io/drud/gpg.key | gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/ddev.gpg > /dev/null
          echo "deb [signed-by=/etc/apt/trusted.gpg.d/ddev.gpg] https://apt.fury.io/drud/ * *" | sudo tee /etc/apt/sources.list.d/ddev.list
          sudo apt-get update && sudo apt-get install -y ddev

      - name: Start DDEV
        run: |
          ddev start
          ddev composer install

      - name: Setup TYPO3
        run: |
          ddev exec "/var/www/html/${{ inputs.typo3_version || 'v14' }}/vendor/bin/typo3 setup --force --no-interaction"
          ddev exec "/var/www/html/${{ inputs.typo3_version || 'v14' }}/vendor/bin/typo3 cache:flush"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          TYPO3_BASE_URL: https://${{ inputs.typo3_version || 'v14' }}.nr-llm.ddev.site
          TYPO3_USERNAME: admin
          TYPO3_PASSWORD: Joh316!!

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: |
            Tests/E2E/Playwright/reports/
            Tests/E2E/Playwright/test-results/
          retention-days: 7

      - name: Stop DDEV
        if: always()
        run: ddev stop
